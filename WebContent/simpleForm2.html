<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<!-- http://localhost:8080/SimpleServletProject/simpleForm.html -->
<!-- <form action="xmlServletPath"> -->
<form method="post" action="xmlServletPath">
	User Name : <input name="userName">
	Full Name : <input name="fullName">
	<br>
	<input type="radio" name="profession" value="Developer">Developer</input>
	<input type="radio" name="profession" value="Architect">Architect</input>
	<input type="radio" name="profession" value="Manager">Manager</input>
	<select name="location" multiple size=3>
		<option value="here">Here</option>
		<option value="there">There</option>
		<option value="somewhere">Somewhere</option>
		<option value="nowhere">Nowhere</option>
		<option value="far">Far</option>
		<option value="near">Near</option>
	</select>
	<input type="submit">
</form>

</body>
</html>
