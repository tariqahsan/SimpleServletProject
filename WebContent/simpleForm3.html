<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Include the plugin's CSS and JS: -->
<link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css"/>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Modal Example</h2>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">Open Modal</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
		<!-- 				<form action="SimpleWebServletPath">

							<div class="form-group">
								<label for="formGroupExampleInput">Example label</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									placeholder="Example input">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput2">Another label</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									placeholder="Another input">
							</div>
							User Name: <input name="userName"><br> Full Name: <input
								name="fullName"><br> <input name="profession"
								type="radio" value="Developer">Developer</input> <input
								name="profession" type="radio" value="Architect">Architect</input>
							<input type="submit">

						</form> -->
						<form class="form-vertical" action="xmlServletPath" method="post">
							<div class="form-group">
								<label for="fullName">Name</label> <input type="text"
									class="form-control" id="fullName" name="fullName"
									placeholder="John Doe">
							</div>
							
							<div class="form-group">
							<label for="userName">Email</label>
								 <input
									type="text" class="form-control" id="userName" name="userName"
									placeholder="jane.doe@example.com">
							</div>
							
							  <label>
							   Occupation
							  </label>
							
							<div class="radio">
							  <label>
							    <input type="radio" name="profession" id="Radios1" value="Developer">
							    Developer
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="profession" id="Radios2" value="Architect">
							    Architect
							  </label>
							</div>
							<!-- <div class="radio disabled"> -->
							<div class="radio">
							  <label>
							    <input type="radio" name="profession" id="Radios3" value="Manager" disabled>
							    Manager
							  </label>
							</div>
							<div class="form-group">
							
								<label for="location">Location</label>
								<select name="location" class="selectpicker" multiple data-max-options="3">
								  	<option value="here">Here</option>
									<option value="there">There</option>
									<option value="somewhere">Somewhere</option>
									<option value="nowhere">Nowhere</option>
									<option value="far">Far</option>
									<option value="near">Near</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Find</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
